import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.21'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'com.blitzoffline'
version '1.7'

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

repositories {
    mavenCentral()
    maven { url = 'https://jitpack.io' }
    maven { url = 'https://maven.enginehub.org/repo/' }
    maven { url = 'https://repo.mattstudios.me/artifactory/public' }
    maven { url = 'https://papermc.io/repo/repository/maven-public/' }
    maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
}

dependencies {
    // KOTLIN
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.21'
    // MF COMMANDS
    implementation 'me.mattstudios.utils:matt-framework:1.4.6'
    // MF CONFIG
    implementation 'me.mattstudios:triumph-config:1.0.5-SNAPSHOT'
    // ADVENTURE
    implementation 'net.kyori:adventure-platform-bukkit:4.0.0-SNAPSHOT'

    // PLACEHOLDERAPI
    compileOnly 'me.clip:placeholderapi:2.10.10'
    // VAULT
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    // LANDS
    compileOnly 'com.github.angeschossen:LandsAPI:5.12.7'
    // WORLDGUARD
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.0.5'
    // PAPER
    compileOnly 'io.papermc.paper:paper-api:1.17.1-R0.1-SNAPSHOT'
}


shadowJar {
    minimize()
    relocate 'kotlin', 'com.blitzoffline.randomteleport.libs.kotlin'
    relocate 'me.mattstudios.mf', 'com.blitzoffline.randomteleport.libs.mf'
    relocate 'me.mattstudios.config', 'com.blitzoffline.randomteleport.libs.mfconf'
    relocate 'net.kyori', 'com.blitzoffline.randomteleport.libs.adventure'
    archiveFileName.set("RandomTeleport-${project.version}.jar")
}

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_11
    kotlinOptions.javaParameters = true
    processResources.duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}