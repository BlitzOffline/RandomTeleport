plugins {
    id 'me.bristermitten.pdm' version '0.0.31'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

group 'me.blitzgamer_88.randomteleport'
version '1.5'

repositories {

    mavenCentral()
    maven { url = 'https://maven.enginehub.org/repo/' }
    maven { url = 'https://papermc.io/repo/repository/maven-public/' }
    maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }

}

dependencies {
    pdm 'me.mattstudios.utils:matt-framework:1.4'
    pdm 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    pdm 'ch.jalu:configme:1.2.0'

    compileOnly 'me.clip:placeholderapi:2.10.9'
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.0.0'
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'
}

jar.dependsOn project.tasks.getByName('pdm')